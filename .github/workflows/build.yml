name: Silpion Craft-Night example

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 8, 10, 12 ]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install
        run: npm ci
      - name: print something
        run: ls
      - name: test
        env:
          TEST_SECRET: ${{ secrets.MY_SECRET }}
        run: npx jest
